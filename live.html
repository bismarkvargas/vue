<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript' src='https://bismarkvargas.github.io/vue/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://bismarkvargas.github.io/vue/style.css" />
    <style>
        body {
            background: #0098ff;
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        video {
            background: white;
            background-image: url(https://www.kirupa.com/images/orange_logo_svg.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            max-width: calc(50% - 5%);
            margin: 0 5%;
            box-sizing: border-box;
            border-radius: 2px;
            padding: 0;
        }

        .copy {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Out Canvas Element for output -->
    <!--<canvas id="output" height="426" width="640"></canvas>-->
    <button onclick="App.start('glasses');">cargar</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br />

    <script src="https://bismarkvargas.github.io/vue/script.js"></script>
    <script src="https://bismarkvargas.github.io/vue/ccv.js"></script>
    <script src="https://bismarkvargas.github.io/vue/face.js"></script>
    <script src="https://bismarkvargas.github.io/vue/scripts.js"></script>
</body>
</html>
